#!/system/bin/sh
# 小米15 Pro 快充模块配置文件
# 修改后需要重启手机生效

# ===========================================
# 温控设置
# ===========================================
# 充电时的温度限制（单位：摄氏度）
# 默认值：45°C
# 建议范围：40-50°C（过高可能影响电池寿命）
# 注意：设置过高可能导致电池损坏！
TEMP_LIMIT=45

# ===========================================
# 快充功能开关
# ===========================================
# 是否启用亮屏快充
# 1 = 启用，0 = 禁用
SCREEN_ON_CHARGE=1

# ===========================================
# 真实电量显示
# ===========================================
# 是否启用真实电量显示（防止跳电）
# 1 = 启用，0 = 禁用
REAL_BATTERY_DISPLAY=1

# 电量校准方式
# "fuel_gauge" = 使用电量计芯片数据（推荐）
# "voltage" = 基于电压计算
# "coulomb" = 库仑计数法
BATTERY_CALC_METHOD="fuel_gauge"

# ===========================================
# 说明
# ===========================================
# 1. 修改 TEMP_LIMIT 可以调整充电时的温控限制
# 2. 拔掉充电器后会自动恢复原始温控
# 3. 修改配置后需要重启手机才能生效
# 4. 不建议将温度设置超过 50°C
# 5. 如果遇到问题，可以卸载模块完全恢复

# ===========================================
# 高级选项（一般用户无需修改）
# ===========================================
# 充电监控间隔（秒）
MONITOR_INTERVAL=5

# 是否启用详细日志
VERBOSE_LOG=1